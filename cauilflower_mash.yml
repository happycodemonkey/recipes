---
name: Cheesy Cauliflower Puree (Cauliflower Mash)

servings: [4, 6]
source: I Breathe I'm Hungry
source_url: http://www.ibreatheimhungry.com/2012/01/better-than-potatoes-cheesy-cauliflower.html
prep_time: 5 min
cook_time: 15 min
notes: |
  Cheesy cauliflower puree is a handy, easy to make stand-in for mashed potatoes.
  It's a great side option for anyone on a low-carb diet.

  This recipe is somewhat flexible. You can experiment with different cheeses
  to different flavor variations depending on your taste preferences. Try adding
  1 oz of cream cheese for an extra creamy version.

ingredients:
  - One head of Cauliflower
  - (1 tbsp) butter
  - (2 tbsp) Heavy Cream
  - salt
  - white pepper
  - (2 oz) shredded cheese

directions:
  - Wash the cauliflower and cut it into medium-sized pieces.
  - Place in a large microwave safe bowl with cream and butter.
  - Microwave on high for 6 minutes.
  - Remove from microwave and stir to coat.
  - Microwave on high another 6 minutes.
  - Place into food processor or blender. Add cheese. Puree until smooth.
  - Season with salt and white pepper to taste.
