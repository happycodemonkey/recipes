---
name: Keto Cottage Pie

servings: [4, 6]
source: Headbanger's Kitchen
source_url: https://www.youtube.com/watch?v=CObAvoY4teU
prep_time: 10 minutes
cook_time: 30 minutes
notes: |
  This recipe utilizes cauliflower puree as a substitute for mashed potatoes.
  See the cauliflower mash recipe for details on how to make that component.

ingredients:
  - Cauliflower puree (see related recipe)
  - (1 lb) Ground Beef (or lamb)
  - 1 Onion
  - 3 cloves Garlic
  - 1 beef stock cube
  - (2 tsp) Worcestershire sauce
  - (1/2 cup) Tomato puree (or ketchup)
  - (1 tsp) dried rosemary
  - (1 tsp) dried thyme
  - (2 cups) Fresh spinach
  - (8 oz) mushrooms
  - (1/2 cup) stock (or water)
  - 2 egg yolks
  - (1 tbsp) olive oil
  - (1 tbsp) butter
  - Shredded cheese (your choice, but cheddar works)

directions:
  - Preheat oven to 375 degrees.
  - Make the cauliflower mash, adding egg yolks at th end.
  - Dice onions, slice mushrooms, and mince garlic.
  - Heat a large sautee pan on medium-high, adding olive oil and melting the butter.
  - Brown the onions, and then add the garlic.
  - Add in the meat and cook until brown.
  - Mix in the stock cube, tomato puree, thyme, rosemary, and Worcestershire sauce.
  - Add the spinach and mix in until it's wilted.
  - Stir in mushrooms.
  - Add stock and cover, leaving a gap for steam to escape.
  - Lower heat and simmer for about 10 minutes until mushrooms are cooked.
  - Place the meat into the bottom of a baking dish (9x5 should do).
  - Spread the cauliflower puree evenly over the meat.
  - Sprinkle cheese over the top of the cauliflower puree.
  - Bake uncovered for about 20 minutes.
